<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mt-5">
        <form method="post" th:object="${user}" th:action="@{/user/login}">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" autocomplete="off" th:field="*{username}" />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group" id="show_hide_password">
              <input type="password" class="form-control" id="password" autocomplete="off" th:field="*{password}" />
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p th:text="${mensaje}" />
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
</body>

</html>
